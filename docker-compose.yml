version: '3.8'

services:
  
  database:
    build:
      context: ../dapa-database
      dockerfile: Dockerfile
    env_file:
      - ../dapa-database/.env
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
  go:
    build:
      context: ../dapa-backend
      dockerfile: Dockerfile
    container_name: dapa_backend
    ports:
      - "8080:8080"
    depends_on:
      database:
        condition: service_healthy
    env_file:
      - ../dapa-backend/.env
    environment:
      - DB_HOST=database
      - DB_PORT=5432
    networks:
      - app-network

  vue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dapa_frontend
    ports:
      - "5173:5173"
    depends_on:
      - go
    networks:
      - app-network
    environment:
      - VITE_API_URL=http://localhost:8080

networks:
  app-network:
    driver: bridge